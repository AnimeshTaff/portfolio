name: Deploy Vite App to AWS S3

on:
  push:
    branches:
      - main  # Trigger deployment only when code is pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Use Node.js v22.16.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build your Vite app (creates dist/ folder)
      - name: Build app
        run: npm run build

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 6️⃣ Deploy the dist/ folder to your S3 bucket
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
