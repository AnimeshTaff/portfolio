name: Deploy React App to AWS S3 and CloudFront

on:
  push:
    branches:
      - main  # Trigger deployment only on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© 1Ô∏è‚É£ Checkout your source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # üß© 2Ô∏è‚É£ Setup Node.js (use same version as local)
      - name: Use Node.js v22.16.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      # üß© 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # üß© 4Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build

      # üß© 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # üß© 6Ô∏è‚É£ Deploy build folder to S3 bucket
      - name: Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete

      # üß© 7Ô∏è‚É£ Invalidate CloudFront cache (optional)
      - name: Invalidate CloudFront cache
        if: success() && env.CLOUDFRONT_DISTRIBUTION_ID != ''
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
