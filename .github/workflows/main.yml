name: Deploy React App to AWS S3 and CloudFront

on:
  push:
    branches:
      - main  # Runs when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js v22.16.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Clean caches and previous builds
        run: |
          echo "ðŸ§¹ Cleaning old build and cache folders..."
          rm -rf build dist .vite node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # âœ… AWS CLI is preinstalled â€” verify version
      - name: Check AWS CLI version
        run: aws --version

      - name: Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        if: success()
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
